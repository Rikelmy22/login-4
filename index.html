<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para usar o google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main-style.css" media="all">
    <!--Media queries para outros tamanhos de telas -->
    <link rel="stylesheet" href="styles/media-queires.css">
    <title>Login 4</title>
</head>
<body>
    <!--Caixa principal para centralização dos conteúdos configurados nas CSS.-->
    <!---->
    <div id="conteiner">
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Bem vindo(a). Preencha os campos em aberto com seus dados  para ter acesso a sua conta.
                </p>
                <form action="destinatario.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ie-mail"><span class="material-icons">person</span></label>
                        <input type="email" name="e-mail" id="ie-mail" maxlength="30" placeholder="seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-icons">key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="15" required>
                    </div>
                    <input type="submit" value="ENVIAR">
                    <a href="apagar-meus-dados.com.br" id="botao">Esqueci minha senha<span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
